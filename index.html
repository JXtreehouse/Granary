<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Thing 3D Sample</title>
		<style> 
			body { margin: 0; overflow: hidden; } 
			canvas { width: 100%; height: 100% }
		</style>
		<link rel="stylesheet" href="css/menu.css">
		<link rel="stylesheet" type="text/css" href="https://speech.uinnova.com/static/common/css/forkonme.css">	
		<script type="text/javascript" src="https://speech.uinnova.com/static/release/thing.min.js"></script>
		<script type="text/javascript" src="https://speech.uinnova.com/static/release/thing.widget.min.js"></script>
		<script type="text/javascript" src="js/silohouse.js"></script>
	</head>	
	<body>
		<div id="div3d">
			<div class="fork-me-git">
				<a class="fork-me-link-git" href="https://github.com/uinnova-t3d/Granary" target="_blank"><span class="fork-me-text-git">Fork Me On GitHub</span></a>
			</div>
			<div class="fork-me-gitee">
				<a class="fork-me-link-gitee" href="https://gitee.com/uinnova-t3d/Granary" target="_blank"><span class="fork-me-text-gitee">Gitee 看代码</span></a>
			</div>			
		</div>
		<div class="menu">
			<div class="dv">
				<ul class="ul ul-top">
					<li class="li logo">
						<div class="img"></div>
					</li>
					<li class="li" onclick="onClickMenuItem(this,'fun')">
						<div class="img"></div>
						<p class="label">功能</p>
					</li>
					<li class="li" onclick="onClickMenuItem(this,'fps')">
						<div class="img"></div>
						<p class="label">行走</p>
					</li>
					<!-- <li class="li">
						<div class="img"></div>
						<p class="label">帮助(*)</p>
					</li> -->
				</ul>
				<ul class="ul ul-bottom">    
					<!-- 下邊 -->
					<li class="li" onclick="onClickMenuItem(this,'cam')">
						<div class="img img-2d"></div>
						<p class="label">2D</p>
					</li>
					<li class="li" onclick="onClickMenuItem(this,'rot')">
						<div class="img"></div>
						<p class="label">旋转</p>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
